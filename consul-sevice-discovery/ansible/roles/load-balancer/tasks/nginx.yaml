---
  - name: Check operating system
    debug:
      msg: "The operating system is {{ ansible_facts['os_family'] }}"
    when: ansible_facts['os_family'] == "Debian"
  
  - name: Update and upgrade apt packages
    become: true
    apt:
      upgrade: yes
      update_cache: yes
  
  - name: Install Nginx on Server
    apt: 
      name: nginx 
      state: latest

  - name: Copy Nginx Consul Template 
    template:
      src: load-balancer.conf.ctmpl.j2
      dest: /etc/nginx/conf.d/load-balancer.conf.ctmpl 

  - name: Start and enable a service
    service:
      name: nginx
      state: started
      enabled: yes
